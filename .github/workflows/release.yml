on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  mac_release:
    runs-on: macos-latest
    steps:
      - name: Check out a copy of the repository
        uses: actions/checkout@v2
      - name: zip
        run: tar -cvzf blah.tgz blah/
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            blah.tgz
