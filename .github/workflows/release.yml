  linux_release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out a copy of the repository
        uses: actions/checkout@v2

      - name: build
        run: ./build.sh --config Release --build_shared_lib --parallel --skip_tests

      - name: Copy, strip, and zip binary
        run: |
          ./tools/ci_build/github/linux/copy_strip_binary.sh -r build/Linux -a onnxruntime-linux-x64-1.14.0 -l libonnxruntime.so -c Release -s ./
          tar -cvzf onnxruntime-linux-x64-1.14.0.tgz build/Linux/onnxruntime-linux-x64-1.14.0

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: onnxruntime-linux-x64-1.14.0.tgz

